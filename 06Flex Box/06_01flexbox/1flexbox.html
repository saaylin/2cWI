<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .container1{
        background-color: aqua;
        height: 300px;
        width: 460px;
        display: flex;
        margin-top: 20px;
        margin-left: 20px;
        justify-content: flex-end;
        align-items: end;

        
    }

    .Box1{
        background-color: orange;
        width: 160px;
        height: 100px;
    }

    .container2{
        background-color: yellow;
        height: 150px;
        display: flex;
        margin-top: 200px;
        justify-content: space-between;
        align-items: center;
    }

    .Box{
        background-color: blue;
        width: 100px;
        height: 100px;
    }

    .Box3{
        position: absolute;
        background-color: pink;
        width: 50px;
        height: 50px;
        top: 0px;
        right: 0px;
        margin-left: 500px;
    }

</style>

<body>
    <div class="Box3"></div>

    <div class="container1">
        <div class="Box1"></div>
    </div>

    <div class="container2">
        <div class="Box"></div>
        <div class="Box"></div>
        <div class="Box"></div>
        <div class="Box"></div>
    </div>

</body>
