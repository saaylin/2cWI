<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Ãœ3</title>
  </head>
  <style>

    .container{
        position: relative;
        width:400px;
        height:300px;
    }
    .Box3 {
        display:flex;
        justify-content: end;
        position: absolute;
      background-color: blue;
      height: 200px;
      width: 200px;
      top: 0px;
      right: 0px;
    
    }
    .Box2 {
        position: absolute;
      background-color:green;
      height: 200px;
      width: 200px;
      top: 0px;
      left: 0px;
    }

    .Box5 {
      background-color: black;
      height: 20px;
      width: 20px;
    }

    .Box4 {
        position: absolute;
      background-color: orange;
      height: 100px;
      width: 400px;
      bottom: 0px;

    }
    .container1 {
      background-color: grey;
      width: 250px;
      height: 250px;
      margin-top: 250px;
      margin-left: 0px;
      align-items: center;
      justify-content: center;
      display: flex;
    }
    .Box1 {
      background-color: orange;
      height: 100px;
      width: 100px;
    }
  </style>
  <body>
    <div class="container">
      <div class="Box2"></div>
      <div class="Box3">
        <div class="Box5"></div>
      </div>
      <div class="Box4"></div>
    </div>
    <div class="container1">
      <div class="Box1"></div>
    </div>
  </body>
</html>
